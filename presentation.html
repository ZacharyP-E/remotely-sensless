# Problem Definition


* The health consequences of these high emissions are significant for the UK: 
  - Estimated 20 000 hospital emissions per year
  - Up to "2.5 million new cases of coronary heart disease, stroke, lung cancer and other health conditions by 2035 if pollution levels remain the same"** (CITE)**
* Slough is particularly badly affected: Over 6% of deaths in the city are attributable to PM2.5 pollution ([Centre for Cities, 2020](#bib-centreforcitiesHoldingOurBreath2020)):
